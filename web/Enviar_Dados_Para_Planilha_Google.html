<html>
    <head>
        <title>Formulário HTML para Google Sheets</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- JQuery e outros scrips necessários -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://wzrd.in/standalone/formdata-polyfill"></script>
        <script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
        <script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>
        <!-- //Bootstrap e Google Fonts -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    </head>
    <body class="col-xs-12">
        <form name="submit-to-google-sheet" id="reset" class="form-control">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Data</span>
                </div>
                <input name="DATA" type="date" class="form-control" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Mês</span>
                </div>
                <input type="text" name="MÊS" class="form-control" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Descrição</span>
                </div>
                <input type="text" name="DESCRIÇÃO" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Enviar</button>
        </form>
        <script>
            const scriptURL = '<INSERIR URL DO SCRIPT AQUI>'
            const form = document.forms['submit-to-google-sheet']
            
             form.addEventListener('submit', e => {
            	e.preventDefault()
            	fetch(scriptURL, { method: 'POST', body: new FormData(form)})
               .then(response => console.log('Success!', response))
               .catch(error => console.error('Error!', error.message))
            	document.getElementById("reset").reset();
            })
        </script>
    </body>
</html>
